<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="contenedor-formulario">
        <form action="" class="formulario" name="formulario_registro" method="post">
        <div class="wrap">
            <div>
                <div class="titulo">
                    <h3>Registro de Usuario</h3>
                </div>

              <div class="input-group">
                <label class="label" for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre">
              </div>

              <div class="input-group">
                <label class="label" for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass">
            </div>

              <div class="input-group">
                <label class="label" for="pass2">Repetir Contraseña:</label>
                <input type="password" id="pass2" name="pass2">
              </div>

              <div class="login">
              <button class="button-text-l">
                  <a href="https://www.google.co.ve/?hl=es">Enviar Solicitud</a>
              </button>
  
          </div>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
